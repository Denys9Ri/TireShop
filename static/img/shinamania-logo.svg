<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">ShinaMania.ua Logo</title>
  <desc id="desc">Blue background with white italic ShinaMania text and a tire symbol</desc>
  <defs>
    <linearGradient id="tireShine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.9" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#004a99" rx="32" />
  <g transform="translate(48 280) skewX(-10)">
    <text x="0" y="0" fill="#ffffff" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="110" font-weight="800" font-style="italic" letter-spacing="1.5" dominant-baseline="middle">
      SHINAMANIA
    </text>
  </g>
  <g transform="translate(360 260)">
    <circle cx="64" cy="0" r="64" fill="none" stroke="#ffffff" stroke-width="14" />
    <circle cx="64" cy="0" r="44" fill="url(#tireShine)" stroke="#004a99" stroke-width="8" />
    <g stroke="#004a99" stroke-width="6" stroke-linecap="round" opacity="0.7">
      <line x1="32" y1="-48" x2="96" y2="48" />
      <line x1="24" y1="-24" x2="104" y2="24" />
      <line x1="24" y1="24" x2="104" y2="-24" />
      <line x1="32" y1="48" x2="96" y2="-48" />
    </g>
    <text x="64" y="78" fill="#ffffff" font-family="'Montserrat', 'Segoe UI', Arial, sans-serif" font-size="44" font-weight="800" font-style="italic" text-anchor="middle">UA</text>
  </g>
</svg>
