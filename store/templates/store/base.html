<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}R16.ua - Шини та Диски{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f4f8;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- ШАПКА --- */
        .navbar {
            background-color: rgba(0, 74, 153, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 8px 5%; /* Компактні відступи */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        }

        /* Логотип */
        .logo-link {
            display: block;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 0;
            text-decoration: none;
            display: flex; 
            align-items: center;
            gap: 10px;
        }
        .logo-link:active { transform: scale(0.95); }

        .logo-img {
            height: 55px; /* Оптимально для ПК */
            width: auto;
            object-fit: contain;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* Текст логотипу (Якщо ви вирішили його залишити) */
        .logo-text {
            font-weight: 800;
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 1px;
        }

        /* Меню (Десктоп) */
        .navbar-menu {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .navbar-item {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 0;
            position: relative;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffc107;
            transition: width 0.3s;
        }
        .navbar-item:hover::after { width: 100%; }
        .navbar-item:hover { color: #fff; }

        /* Кнопка реєстрації */
        .btn-register {
            background-color: #ffc107;
            color: #004a99 !important;
            padding: 6px 20px;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 193, 7, 0.4);
        }
        .btn-register::after { display: none; }

        .cart-icon-bi { font-size: 1.3rem; }

        /* Гамбургер */
        .hamburger {
            display: none;
            width: 36px;
            height: 36px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            padding: 7px;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* --- Мобільне меню (висувне) --- */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%; /* Сховано за межами екрану */
            width: 280px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            z-index: 1001; /* Поверх всього */
            display: flex;
            flex-direction: column;
            padding: 80px 20px 20px;
            transition: right 0.3s ease;
        }

        .mobile-menu.is-active {
            right: 0; /* Виїжджає */
        }

        .mobile-menu a, .mobile-menu button {
            display: block;
            padding: 15px;
            font-size: 1.1rem;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .logout-button-mobile {
            color: #dc3545 !important;
        }

        main {
            flex: 1; /* Притискає футер до низу */
        }

        /* --- Адаптація --- */
        @media (max-width: 992px) {
            .navbar { padding: 8px 20px; }
            
            .logo-img {
                height: 40px; /* Менше лого на телефоні */
            }
            
            .logo-text { display: none; } /* Ховаємо текст на мобільному, якщо він є */

            .navbar-menu { display: none; }
            .hamburger { display: flex; }
        }
    </style>
</head>
<body>

        <a href="{% url 'catalog' %}" class="logo-link" aria-label="На головну">
            <img src="{% static 'images/logo.png' %}" alt="R16 Logo" class="logo-img">
            </a>
    </div>

    <div class="navbar-menu">
        <a href="{% url 'contacts' %}" class="navbar-item">Контакти</a>
        <a href="{% url 'delivery_payment' %}" class="navbar-item">Доставка</a>

            <i class="bi bi-cart3 cart-icon-bi"></i>

        </a>
