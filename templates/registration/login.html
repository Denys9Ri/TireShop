{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<style>
    /* 1. Стиль "Скляна Картка" (той самий, що на сторінці доставки) */
    .glass-card {
        background: rgba(225, 240, 255, 0.9); /* Трохи менш прозора для тексту */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        padding: 2.5rem;
        max-width: 450px; /* Обмежуємо ширину, щоб не була на весь екран */
        margin: 0 auto; /* Центруємо */
    }

    /* 2. Стиль для полів вводу (Логін і Пароль) */
    .glass-form input {
        width: 100%; /* Розтягуємо на всю ширину */
        padding: 12px 15px; /* Внутрішні відступи для комфорту */
        margin-bottom: 15px; /* Відступ знизу */
        border: 1px solid #cce0ff;
        border-radius: 12px; /* Заокруглені кути полів */
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
    }

    /* Ефект при натисканні на поле */
    .glass-form input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        background-color: #fff;
    }

    /* Ховаємо стандартні підписи Django, зробимо свої красиві */
    .glass-form label {
        display: none; 
    }

    /* Красиві заголовки для полів */
    .field-label {
        display: block;
        margin-bottom: 6px;
        color: #0d6efd;
        font-weight: 600;
        font-size: 0.9rem;
        margin-left: 5px;
    }

    /* 3. Кнопка Входу */
    .btn-glass-primary {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
    }
</style>

<div class="container py-5" style="min-height: 80vh; display: flex; align-items: center;">
    
    <div class="glass-card w-100">
        <h2 class="text-center fw-bold mb-4 text-primary">Вхід у кабінет</h2>
        
        <form method="post" class="glass-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger rounded-3 py-2 text-center mb-3">
                    <small>Невірний логін або пароль</small>
                </div>
            {% endif %}

            <label class="field-label" for="id_username">Логін</label>
            <input type="text" name="username" autofocus required id="id_username" placeholder="Введіть ваш логін">

            <label class="field-label" for="id_password">Пароль</label>
            <input type="password" name="password" required id="id_password" placeholder="Введіть ваш пароль">

            <button type="submit" class="btn btn-primary btn-glass-primary shadow-sm">
                Увійти
            </button>
            
            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Немає акаунту?</p>
                <a href="{% url 'users:register' %}" class="fw-bold text-decoration-none">Зареєструватися</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
