{% extends "store/base.html" %}
{% load static %}

{% block title %}ShinaMania.ua - Реєстрація{% endblock %}

{% block content %}
<style>
    /* 1. Стиль "Скляна Картка" (той самий, що на вході) */
    .glass-card {
        background: rgba(225, 240, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        padding: 2.5rem;
        max-width: 500px; /* Трохи ширше, бо полів більше */
        width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
    }

    /* 2. Стилізація автоматичних полів Django (form.as_p) */
    .glass-form p {
        margin-bottom: 1.2rem; /* Відступ між полями */
    }

    /* Стиль для підписів (Label) */
    .glass-form label {
        display: block;
        margin-bottom: 6px;
        color: #0d6efd; /* Синій колір, як на логіні */
        font-weight: 600;
        font-size: 0.9rem;
        margin-left: 5px;
    }

    /* Стиль для полів вводу (Input) */
    .glass-form input {
        width: 100%;
        box-sizing: border-box; /* Щоб не вилазили за краї */
        padding: 12px 15px;
        border: 1px solid #cce0ff;
        border-radius: 12px;
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
    }

    .glass-form input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        background-color: #fff;
    }

    /* 3. Підказки та Помилки */
    .helptext {
        display: block;
        font-size: 0.8rem;
        color: #6c757d;
        margin-top: 4px;
        margin-left: 5px;
        line-height: 1.2;
    }

    .errorlist {
        list-style: none;
        padding: 0;
        margin: 0 0 10px 0;
        color: #dc3545;
        font-size: 0.9rem;
        font-weight: bold;
        background: #fff5f5;
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ffcccc;
    }

    /* 4. Кнопка */
    .btn-glass-primary {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
        border: none;
    }

    /* Адаптивність */
    @media (max-width: 576px) {
        .glass-card {
            padding: 1.5rem;
        }
    }
</style>

<div class="container py-5" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    
    <div class="glass-card">
        <h2 class="text-center fw-bold mb-3 text-primary">Реєстрація</h2>
        <p class="text-center text-muted mb-4 small">Створіть акаунт, щоб відслідковувати замовлення</p>

        <form method="post" class="glass-form">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary btn-glass-primary shadow-sm">
                Зареєструватися
            </button>
            
            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Вже є акаунт?</p>
                <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Увійти</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
